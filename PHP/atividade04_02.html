<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade IPM</title>
    <link rel="icon" href="https://www.ipm.com.br/wp-content/uploads/2021/02/favicon-ipm.png">
</head>
<body>
    <div>
    <input type="number" name="number1" id="number1" placeholder="Insira numero 1" onchange="soma_numero()">
    <input type="number" name="number2" id="number2" placeholder="Insira numero 2" onchange="soma_numero()">
    </div>
    <h1 >Resultado:<p id="resultado" onchange="soma_numero()"></p></h1>
</body>
</html>
<script>
    function soma_numero() {
        let numero_primeiro = parseInt(document.getElementById('number1').value, 10)
        let numero_segundo = parseInt(document.getElementById('number2').value, 10)
        let resultado = numero_primeiro + numero_segundo
        if(isNaN(resultado)) {
            resultado = "Vazio"
        }
        document.getElementById('resultado').innerText = resultado;
    }
    soma_numero()
</script>
